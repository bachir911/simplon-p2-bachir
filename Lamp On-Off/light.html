<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta -equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body bgcolor="red">
    <p>
        <h1><strong>PLAN TAKKAL</strong></h1>
    </p><br>
    <button onclick="bulb()">On Light</button>
    <img id="switch" src="off.png" width="200px">

    <button onclick="bulboff()">Off Light</button>

    <script>
        function bulb() {
            document.getElementById('switch').src = "on.png";
        }

        function bulboff() {
            document.getElementById('switch').src = "off.png";
        }
    </script>
</body>

</html>
